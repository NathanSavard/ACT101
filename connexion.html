<form id="login-form">
<input type="email" name="email" required placeholder="Courriel">
  <input type="password" name="password" required placeholder="Mot de passe">
  <button type="submit">Connexion</button>
</form>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'tableaudebord.html';
    });
  });
  function validateAndRedirect() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!emailRegex.test(email)) {
    alert("Veuillez entrer une adresse courriel valide.");
    return;
  }
  if (password.length < 6) {
    alert("Veuillez entrer un mot de passe d'au moins 6 caractères.");
    return;
  }
  window.location.href = 'tableaudebord.html';
}
</script>
